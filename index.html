<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday lucky app</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Is your birthday lucky?</h1>
    <div class="container">
        <label for="input-dob">Enter your date of birth:</label>
        <input type="date" id="input-dob">

        <label for="input-lucky-number">Enter your lucky number:</label>
        <input type="number" id="input-lucky-number">

        <button class="container__button" id="check-button">check</button>

        <p class="container__outputText" id="output">Hey there! If your b'day is lucky which i hope not, will appear
            here.
        </p>
    </div>
    <script src="app.js"></script>
</body>

</html>
